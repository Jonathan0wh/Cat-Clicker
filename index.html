<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cat Clicker</title>
    <!-- link -->
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi"
        crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-dark bg-inverse bg-faded">
                <a class="navbar-brand">
                    <img src="images/ms-icon-310x310.png" width="50" height="50" alt="Icon">
                </a>
                <ul class="top-navbar nav navbar-nav navbar-text">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                </ul>
                <form class="form-inline float-xs-right">
                    <input class="form-control" type="text" placeholder="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="jumbotron">
                <div class="container">
                    <h1 class="display-3 text-md-center">Cat</h1>
                    <p class="lead text-md-center">cat exhibiiton</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <!-- Nav tabs -->
                    <ul class="cat-nav nav nav-pills nav-stacked text-md-center" role="tablist">
                        <!-- Nav items template -->
                        <script type="text/template" id="nav-item-template">
                            <li class="cat-nav-item nav-item">
                                <a class="cat-nav-link nav-link %active%" data-toggle="tab" href="#%catID%" role="tab">
                                    <span class="nav-cat-name">%catName%</span>
                                </a>
                            </li>
                        </script>
                    </ul>
                </div>
                <div class="col-md-8">
                    <!-- Tab content -->
                    <div class="cat-tab tab-content">
                        <!-- Tab panes template -->
                        <script type="text/template" id="tab-pane-template">
                            <div class="cat-tab-pane tab-pane %active%" id="%catID%" role="tabpanel">
                                <h2 class="tab text-md-center">%catName%</h2>
                                <img class="card-img-top img-fluid rounded mx-auto d-block" id="%catID%-img" src="images/%catImg%.jpg" alt="Responsive image cat">
                                <p class="text-md-center">click the image to change the counter</p>
                                <p class="counter lead text-md-center">
                                    Counter: <strong id="%catID%-count">0</strong>
                                </p>
                            </div>
                        </script>
                    </div>
                </div>
            </div>
    </div>
</main>
<footer class="footer">
    <div class="container">
        <span class="text-muted">Copyright @cat</span>
    </div>
</footer>
<!-- script -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK"
    crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>

</html>
